name: Build and Release

on:
  push:
    branches:
      - master
      - topic/**
    tags:
      - v*

  workflow_dispatch:


permissions:
  contents: write

jobs:
  build:
    runs-on:
      - self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          check-latest: true
          go-version: '1.20.2'

      - name: Cache go module
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        run: |
          make -j releases

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bin/*
          draft: false
          prerelease: true
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          append_body: true
